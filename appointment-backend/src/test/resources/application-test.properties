spring.application.name=appointment-backend-test

# ===============================
# MongoDB (mocked, but must exist)
# ===============================
spring.data.mongodb.uri=mongodb://localhost:27017/test-db

# ===============================
# JWT (dummy)
# ===============================
jwt.secret=test-secret-key
jwt.expiration-ms=3600000

# ===============================
# Firebase (dummy path)
# ===============================
firebase.service.account=/tmp/fake-firebase.json

# ===============================
# Resend (dummy)
# ===============================
resend.api.key=dummy-test-key
resend.from.email=test@example.com

